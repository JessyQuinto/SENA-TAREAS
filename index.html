<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Figuras Geométricas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Figuras Geométricas</h1>
        <form id="figureForm">
            <label for="figureSelect">Selecciona la figura:</label>
            <select id="figureSelect" required>
                <option value="" disabled selected>-- Selecciona una figura --</option>
                <option value="triangulo">Triángulo</option>
                <option value="rectangulo">Rectángulo</option>
                <option value="cuadrado">Cuadrado</option>
                <option value="circulo">Círculo</option>
            </select>

            <div id="paramsInput"></div>

            <button type="submit" class="btn">Calcular</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
